<head>

    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class = "navbar navbar-custom">
        <div class="container-fluid">
            <!-- Luodaan "hampurilainen", jonka alle navigaatio laitetaan -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>

            <!-- Linkitetään sivustot navigaatioon -->

                <ul class="navbar-nav">

                    <li class="nav-item">

                    </li>

    <!-- Luodaan säiliö, jonka sisälle sivuston sisältö laitetaan -->
    <div class = "container p-4 my-3 rounded shadow" style="background-color: var(--bs-success-border-subtle);">
        <h1>Elokuvahaku</h1>
        <div>
            <!-- Luodaan alasvetovalikko, jonka avulla käyttäjä valitsee haluamansa genren -->
            <label for = "genreSelect" class = "form-label">Valitse genre:</label>
            <select id = "genreSelect" class = "form-select">
                <option value = "28">Toiminta</option>
                <option value = "35">Komedia</option>
                <option value = "18">Draama</option>
                <option value = "27">Kauhu</option>
                <option value = "10749">Romantiikka</option>
            </select>
        </br>
        <!-- Nappia painamalla käyttäjä kutsuu elokuvien haku -funktiotn -->
            <button class = "btn btn-success mt-2" onclick = "getMovies()">Hae elokuvat</button>
        </div>
        </br>
        <!-- Kun funktiolta on saatu tulos, voidaan se esittää tässä -->
        <!-- <div id = "movieList" class = "row g-4 mt-4 d-flex flex-wrap"></div> -->
        <div id="movieList" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4"></div>
    </div>

    <script>
        // Määritetään API-avain
        const API_KEY = "b9c5c0663973cc9724027957470ae5c8"
        // Haetaan API-avaimen avulla elokuvat tietokannasta
        async function getMovies() {
            // Luodaan muuttuja, jonka alle sijoitetaan käyttäjän valitsema genre
            const genreId = document.getElementById("genreSelect").value;
            // Valitaan random sivunumero, jolta elokuvat haetaan (muuten samat elokuvat toistuvat, kun hakuja tekee monta kertaa)
            const randomPage = Math.floor(Math.random() * 10) + 1;
            // Haetaan tietokanta ja rajataan se niin, että se ottaa huomioon käyttäjän antaman genren, satunnaisen sivun ja ei näytä aikuissisältöä
            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&language=fi-FI&include_adult=false&page=${randomPage}`;
            
            // Haetaan data muuttujalle
            const response = await fetch(url);
            const data = await response.json();

            const movieList = document.getElementById("movieList");
            movieList.innerHTML = "";

            // Sijoitetaan data muuttujalle, joka annetaan funktiolle. Otetaan satunnaiset viisi elokuvaa.
            let movies = data.results;
            movies = shuffleArray(movies).slice(0, 5);

            // Haetaan elokuville niiden posteri-kuvat
            movies.forEach(movie => {
                const poster = movie.poster_path
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                    : "https://via.placeholder.com/500x750?text=No+Image";
            
            // Käytetään Bootstrapin kortti-toimintoa ja esitetään sillä saadut elokuvatulokset
            // Elokuvasta näytetään posteri, nimi, julkaisuvuosi ja kuvausteksti, jos sellainen löytyy
            const card =
                `<div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="${poster}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text">${movie.release_date || "Ei julkaisupäivää"}</p>
                            <p class="card-text text-muted">${movie.overview ? movie.overview.substring(0,500) + "..." : "Ei kuvausta"}</p>
                        </div>
                    </div>
                </div>`;
            movieList.innerHTML += card;
            });
        }

        // Satunnaisten elokuvien valintaan käytettävä apufunktio
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
